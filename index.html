<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-img">
          <img src="photos/logo.png" alt="Logo" />
        </div>
        <p>Logo</p>
        <a href="#">Home</a>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero-content">
          <h1>Build Your Dream Home With Us</h1>
          <p>
            This space can be used to place a paragraph that explains a feature,
            one of your products or services.
          </p>
          <button>View All Team</button>
        </div>
        <div class="hero-img">
          <img
            src="photos/Hero.png"
            alt="Interior Design Hero Image"
            width="650px"
            height="650px"
          />
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
